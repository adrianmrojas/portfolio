    <style>
        * {

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .left,
        .right {
            flex: 1;
            min-width: 300px;
        }

        .left h2 {
            font-size: 2em;
            color: #2c3e50;
        }

        .left h6 {
            font-weight: 300;
            color: #7f8c8d;

        }

        .presentacion {
            margin: 30px 0;
        }

        .presentacion h5 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #34495e;
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .wrapper a img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .wrapper a img:hover {
            transform: scale(1.05);
        }

        .ver-todos {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .right {
            text-align: center;
            justify-items: center;
        }

        .right img {
            width: 150px;
            border-radius: 50%;
            border: 4px solid #3498db;
            margin-bottom: 20px;
        }

        .right a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: color 0.2s;
        }

        .right a:hover {
            color: #3498db;
        }

        .social-button {
    display: flex;

    justify-content: center;
    margin: 10px auto;
    padding: 10px 20px;
    width: 80%;
    max-width: 250px;
    background-color: #ffffff;
    border: 2px solid #3498db;
    border-radius: 25px;
    color: #3498db;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.social-button:hover {
    background-color: #8dc3e7;
    color: white;
    transform: translateY(-2px);
}



        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .right {
                order: -1;

        }
